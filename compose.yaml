# database or a cache. For examples, see the Awesome Compose repository:
# https://github.com/docker/awesome-compose
services:

  django_server:
    build:
      context: .
      dockerfile: ./docker/django/Dockerfile
    volumes :
      - tables_volume:/app/uploaded/tables
      - log_volume:/app/uploaded/log
      - static_volume:/app/uploaded/static
      - media_volume:/app/uploaded/media
      - secret_volume:/run/secrets
    expose:
      - 8000
    depends_on:
      db:
        condition: service_healthy

  nginx_server:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - static_volume:/app/uploaded/static
      - media_volume:/app/uploaded/media
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - django_server

  db:
    build:
        context: .
        dockerfile: ./docker/postgres/Dockerfile
    restart: always
    user: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
      - secret_volume:/run/secrets
    environment:
      - POSTGRES_DB=alyx
    expose:
      - 5432
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db-data:
  static_volume:
  media_volume:
  tables_volume:
  secret_volume:
  log_volume: